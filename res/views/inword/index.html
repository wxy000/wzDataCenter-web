<div class="layui-fluid" id="LAY-component-grid-speed-dial">
	<div class="layui-row layui-col-space10" id="inword"></div>
    <script id="inwordTPL" type="text/html">
        {{# layui.each(d, function(index, item){ }}
        <div class="layui-col-xs4">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div style="height: 25%;">{{item.inword}}</div>
                    <div style="height: 75%;">
                        <img class='img' src="{{item.inimg}}" alt="">
                    </div>
                </div>
            </div>
        </div>
        {{# }); }}
    </script>
</div>
<style>
    .img{
        width:100%;
        height:100%;
        object-fit:cover;
        box-shadow:8px 8px 10px #CCCCCC;
        /*opacity:0.5;*/
    }
</style>
<script>
	layui.use('inword', layui.factory('inword'));
</script>
